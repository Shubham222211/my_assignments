<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate BMI</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>CHECK YOUR BMI</h1>
        <h3>Enter your weight and height below to check your BMI result</h3>
        
        <input type="number" name="weight" id="inp1" placeholder="Weight (kg)">
        <input type="number" name="height" id="inp2" placeholder="Height (cm)">
    
        <button id="btn" onclick="cal()">CALCULATE BMI</button>
    
        <h1 id="display"></h1>
    </div>
    
    <script>
        function cal() {
            let input1 = document.getElementById("inp1").value;
            let input2 = document.getElementById("inp2").value / 100;
    
            let cal = input1 / (input2 * input2);
            let ans = cal.toFixed(2);
    
            let bag1 = ans + " which means you are underweight";
            let bag2 = ans + " which means you have a normal weight";
            let bag3 = ans + " which means you are overweight";
            let bag4 = ans + " which means you are obese";
    
            if (ans <= 18.4) {
                document.getElementById("display").innerText = bag1;
            } else if (ans >= 18.5 && ans <= 24.9) {
                document.getElementById("display").innerText = bag2;
            } else if (ans >= 25 && ans <= 29.9) {
                document.getElementById("display").innerText = bag3;
            } else if (ans >= 30) {
                document.getElementById("display").innerText = bag4;
            }
        }
    </script>
</body>
</html>
